syntax = "proto3";

option java_multiple_files = true;
option java_package = "ep";
option java_outer_classname = "EpProto";
option objc_class_prefix = "EP";

package ep;

// Definicao do servico.
service Teste {
  rpc Teste1 (Request1) returns (Reply1) {}
}

message Request1 {
int32 valorRequest1 = 0;
}

message Reply1 {
int32 valorReply1 = 0;
}